query FIND_USER_BY_ID($id: ID!) {
  findById(id: $id) {
    __typename
    ... on ErrorResponse {
      code
      error
      success
    }
    ... on User {
      id
      firstName
      lastName
      userName
      email
      avatar
    }
  }
}

mutation CREATE_USER($userInput: UserInput!) {
  createUser(userInput: $userInput) {
    __typename
    ... on UserAuthResponse {
      code
      message
      success
      token
      user {
        id
        email
        userName
      }
    }
    ... on ErrorResponse {
      success
      code
      error
    }
  }
}
